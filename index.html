<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <div class="signup-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign  up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p> 
            </div>
            <div class="signup-middle">Let's do this!
                <div class="form-container">
                    <form action="example.com/path" method="post">
                        <div class="left-block">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name">
                            <label for="email">E-Mail:</label>
                            <input type="email" id="email">
                            <label for="pwd">Password:</label>
                            <input type="password" id="pwd" minlength="6" maxlength="12">                         
                        </div>
                        <div class="right-block">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name">
                            <label for="phone_number">Phone Number:</label>
                            <input type="number" id="phone_number">
                            <label for="confirm_pwd">Confirm Password:</label>
                            <input type="password" id="confirm_pwd" minlength="6" maxlength="12">
                        </div>
                        <div>            
                        </div>
                        <div></div>
                    </form>
                </div>
            </div>
            <div class="signup-bottom">
                <button>Create Account</button>
                <div class="log-in">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
        <div class="image">
            <div class="odin-logo">
                <img class="odin-svg" src="./img/odin-lined.png" alt="Odin Logo">
                <div>ODIN</div>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@zorzf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zo Razafindramamba</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-plant-with-green-leaves-ZEFtnCyp7-4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <img src="./img/zo-razafindramamba-ZEFtnCyp7-4-unsplash.jpg" alt="Human">
        </div>    
    </div>
</body>
</html>
